<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <div class="card">
      <div>
        <img class="nft" src="images/image-equilibrium.jpg" alt="" />

        <div class="txt">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="buy">
            <img class="eth" src="/images/icon-ethereum.svg" alt="" />
            <p class="eth-buy">0.041 ETH</p>
            <img class="clock" src="/images/icon-clock.svg" alt="">
            <p class="day">3 days left</p>
          </div>
          <div class="line">
          </div>
          <img class="avatar" src="/images/image-avatar.png" alt="">
          <p class="name"> Creation of <span style="color: white;">Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

   <div class="attribution">
      Challenge by
      <a style="text-decoration: none; color: white;" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a style="text-decoration: none; color: white;" href="#">Vinicius Alves</a>.
    </div>
  </body>
</html>
